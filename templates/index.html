<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up and Log In</title>
  <style>
    body {
      background: #c1bdba;
      font-family: 'Titillium Web', sans-serif;
      margin: 0;
      padding: 0;
    }

    .form {
      background: rgba(19, 35, 47, 0.9);
      padding: 40px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 4px;
      box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
    }

    .tab-group {
      list-style: none;
      padding: 0;
      margin: 0 0 40px 0;
      display: flex;
    }

    .tab-group li {
      flex: 1;
    }

    .tab-group a {
      display: block;
      text-decoration: none;
      padding: 15px;
      background: rgba(160, 179, 176, 0.25);
      color: #a0b3b0;
      text-align: center;
      cursor: pointer;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .tab-group a:hover {
      background: #148170;
      color: #ffffff;
    }

    .tab-group .active a {
      background: #1ab188;
      color: #ffffff;
    }

    .tab-content > div {
      display: none;
    }

    .tab-content > div.active {
      display: block;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-weight: 300;
      margin: 0 0 40px;
    }

    .field-wrap {
      position: relative;
      margin-bottom: 40px;
    }

    label {
      position: absolute;
      transform: translateY(6px);
      left: 13px;
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.25s ease;
      font-size: 16px;
    }

    input {
      font-size: 16px;
      width: 100%;
      padding: 10px;
      background: none;
      border: 1px solid #a0b3b0;
      color: #ffffff;
      border-radius: 4px;
      transition: border-color 0.25s ease;
    }

    input:focus {
      outline: none;
      border-color: #1ab188;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      transform: translateY(-20px);
      font-size: 12px;
      color: #1ab188;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      background: #1ab188;
      color: #ffffff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .button:hover {
      background: #148170;
    }

    .forgot {
      text-align: right;
      margin-top: -20px;
    }

    .forgot a {
      color: #1ab188;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover {
      color: #148170;
    }
  </style>
</head>
<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup" class="active">
        <h1>Sign Up for Free</h1>
        <form>
          <div class="field-wrap">
            <input type="text" required placeholder=" " />
            <label>First Name<span class="req">*</span></label>
          </div>
          <div class="field-wrap">
            <input type="text" required placeholder=" " />
            <label>Last Name<span class="req">*</span></label>
          </div>
          <div class="field-wrap">
            <input type="email" required placeholder=" " />
            <label>Email Address<span class="req">*</span></label>
          </div>
          <div class="field-wrap">
            <input type="password" required placeholder=" " />
            <label>Set A Password<span class="req">*</span></label>
          </div>
          <button type="submit" class="button">Get Started</button>
        </form>
      </div>

      <div id="login">
        <h1>Welcome Back!</h1>
        <form>
          <div class="field-wrap">
            <input type="email" required placeholder=" " />
            <label>Email Address<span class="req">*</span></label>
          </div>
          <div class="field-wrap">
            <input type="password" required placeholder=" " />
            <label>Password<span class="req">*</span></label>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button type="submit" class="button">Log In</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabs = document.querySelectorAll(".tab-group a");
      const contents = document.querySelectorAll(".tab-content > div");

      tabs.forEach((tab, index) => {
        tab.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(".tab-group .active").classList.remove("active");
          tab.parentElement.classList.add("active");

          document.querySelector(".tab-content > div.active").classList.remove("active");
          contents[index].classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
